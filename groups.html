<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ | LinkedIn Student Club 3期生</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="nav">
        <div class="container">
            <nav class="nav__container">
                <a href="/" class="nav__logo">LSC 3期生</a>
                <button class="nav__toggle" aria-label="メニュー">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav__menu">
                    <li><a href="index.html#about" class="nav__link">About</a></li>
                    <li><a href="career_week_2025.html" class="nav__link">Career Week 2025</a></li>
                    <li><a href="teams.html" class="nav__link">チーム</a></li>
                    <li><a href="members.html" class="nav__link">メンバー</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="hero__background">
            <img src="images/groups/hero.jpg" alt="グループ" data-src="images/groups/hero.jpg">
        </div>
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title animate-on-scroll">グループ活動</h1>
                <p class="hero__subtitle animate-on-scroll">LinkedIn Student Club 3期生の多様な活動</p>
            </div>
        </div>
    </section>

    <!-- グループ一覧 -->
    <section class="section">
        <div class="container">
            <div class="group-grid">
                <!-- グループA -->
                <div class="group-card animate-on-scroll">
                    <div class="group-card__content">
                        <h2 class="group-card__title">グループA</h2>
                        <p class="group-card__description">グループAの活動内容をここに記載します。</p>
                        <div class="group-card__members">
                            <div class="member">
                                <img src="images/members/nishibori.jpg" alt="西堀怜" data-src="images/members/nishibori.jpg">
                                <div class="member__info">
                                    <h3>西堀怜</h3>
                                    <p>リーダー</p>
                                </div>
                            </div>
                            <!-- 他のメンバー -->
                        </div>
                    </div>
                </div>

                <!-- グループB -->
                <div class="group-card animate-on-scroll">
                    <div class="group-card__content">
                        <h2 class="group-card__title">グループB</h2>
                        <p class="group-card__description">グループBの活動内容をここに記載します。</p>
                        <div class="group-card__members">
                            <div class="member">
                                <img src="images/members/yamamoto.jpg" alt="山本歩実" data-src="images/members/yamamoto.jpg">
                                <div class="member__info">
                                    <h3>山本歩実</h3>
                                    <p>リーダー</p>
                                </div>
                            </div>
                            <!-- 他のメンバー -->
                        </div>
                    </div>
                </div>

                <!-- 他のグループ -->
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__logo">
                    <a href="/">LSC 3期生</a>
                </div>
                <nav class="footer__nav">
                    <ul>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="career_week_2025.html">Career Week 2025</a></li>
                        <li><a href="teams.html">チーム</a></li>
                        <li><a href="members.html">メンバー</a></li>
                    </ul>
                </nav>
                <div class="footer__social">
                    <a href="https://www.linkedin.com/company/linkedin-student-club" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </div>
            </div>
            <p class="footer__copyright">&copy; 2024 LinkedIn Student Club 3期生. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>

</html>
