<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー紹介 - LinkedIn Student Club 3期生</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="nav">
        <div class="nav__container">
            <a href="index.html" class="nav__logo">LSC 3rd</a>
            <button class="menu-button" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__list">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="career_week_2025.html">Career Week 2025</a></li>
                <li><a href="groups.html">グループ紹介</a></li>
                <li><a href="members.html" class="active">メンバー紹介</a></li>
            </ul>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section class="hero hero--members">
        <div class="hero__content">
            <h1 class="hero__title">メンバー紹介</h1>
            <p class="hero__subtitle">LinkedIn Student Club 3期生のメンバー</p>
        </div>
    </section>

    <!-- 検索・フィルター -->
    <section class="members-filter">
        <div class="container">
            <div class="members-filter__content">
                <div class="members-filter__search">
                    <input type="text" id="searchInput" placeholder="名前、スキル、経歴で検索..." class="members-filter__input">
                    <i class="fas fa-search members-filter__icon"></i>
                </div>
                <div class="members-filter__groups">
                    <select id="groupFilter" class="members-filter__select">
                        <option value="">すべてのグループ</option>
                        <option value="planning">企画グループ</option>
                        <option value="pr">広報グループ</option>
                        <option value="operations">運営グループ</option>
                        <option value="corporate">企業連携グループ</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- メンバー一覧 -->
    <section class="members">
        <div class="container">
            <div class="members__grid">
                <!-- メンバーカードの例 -->
                <article class="member-card" data-group="planning">
                    <div class="member-card__image">
                        <img src="images/members/member1.jpg" alt="山田太郎" loading="lazy">
                    </div>
                    <div class="member-card__content">
                        <h2 class="member-card__name">山田太郎</h2>
                        <p class="member-card__group">企画グループ</p>
                        <p class="member-card__bio">
                            東京大学工学部4年生。Career Week 2025の全体企画を担当。
                            学生と企業をつなぐイベントの成功に向けて日々奮闘中。
                        </p>
                        <div class="member-card__skills">
                            <span class="skill-tag">プロジェクトマネジメント</span>
                            <span class="skill-tag">イベント企画</span>
                            <span class="skill-tag">リーダーシップ</span>
                        </div>
                        <a href="https://linkedin.com/in/example" target="_blank" rel="noopener" class="member-card__linkedin">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </a>
                    </div>
                </article>

                <!-- 他のメンバーカードも同様の構造で追加 -->
            </div>
        </div>
    </section>

    <!-- メンバー詳細モーダル -->
    <div class="member-modal" id="memberModal">
        <div class="member-modal__content">
            <button class="member-modal__close" aria-label="閉じる">
                <i class="fas fa-times"></i>
            </button>
            <div class="member-modal__body">
                <!-- モーダルの内容はJavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__logo">LSC 3rd</div>
                <div class="footer__links">
                    <a href="https://www.linkedin.com/company/linkedin-student-club-japan" target="_blank" rel="noopener">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/LSC_Japan" target="_blank" rel="noopener">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/lsc_japan" target="_blank" rel="noopener">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="footer__copyright">
                &copy; 2025 LinkedIn Student Club 3期生. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/members.js"></script>
</body>
</html>
